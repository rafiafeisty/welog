<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welog Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Base animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        @keyframes borderGlow {
            0% { box-shadow: 0 0 10px rgba(4, 29, 78, 0.5); }
            50% { box-shadow: 0 0 20px rgba(4, 29, 78, 0.8); }
            100% { box-shadow: 0 0 10px rgba(4, 29, 78, 0.5); }
        }

        /* Applied animations */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            min-height: 100vh;
        }

        .navbar {
            animation: slideUp 0.6s ease-out;
            z-index: 3;
        }

        .heading {
            text-shadow: 3px 3px rgba(33, 89, 96, 0.94);
            margin-left: 30px;
            margin-top: 30px;
            font-style: italic;
            z-index: 2;
        }

        .boxing {
            border: 1px solid rgba(4, 29, 78, 0.3);
            width: 500px;
            box-shadow: 6px 6px 6px 6px rgba(4, 29, 78, 0.1);
            margin-top: 40px;
            height: 400px;
            transition: all 0.3s ease;
            background: white;
        }

        .boxing:hover {
            transform: translateY(-5px);
            box-shadow: 8px 8px 15px rgba(4, 29, 78, 0.2);
        }

        .card-editor {
            border-radius: 10px;
            overflow: hidden;
        }

        .btn-outline-success {
            transition: all 0.3s ease;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .btn-outline-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            animation: pulse 2s infinite 1s;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }

        .form-control {
            transition: all 0.3s ease;
        }

        .form-control:focus {
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        /* Floating elements animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 4s ease-in-out infinite;
        }
        .nav-link {
    position: relative;
    padding: 0.5rem 1rem;
    transition: all 0.3s ease;
}

.nav-link::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0;
    height: 2px;
    background: #28a745;
    transition: all 0.3s ease;
    transform: translateX(-50%);
}

.nav-link:hover::after {
    width: 70%;
}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand floating" href="{% url 'index'%}">Welog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About</a>
        </li>
      </ul>
      <button type="button" onclick="window.location.href='{% url 'login:login' %}'" class="btn btn-outline-success mx-3">Login</button>
      <button type="button" onclick="window.location.href='{% url 'signup:Signup' %}'" class="btn btn-outline-success mx-3">SignUp</button>
    </div>
  </div>
</nav>

<h1 class="heading">Login</h1>
<div class="container boxing card-editor">
    <form method="POST" action="/login/checking/">
      {% csrf_token %}
      <div class="mb-3" style="margin-top: 20px">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input name="email" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your details with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
